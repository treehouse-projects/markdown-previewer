<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/github.css"/>
</head>
<body>
  <div id="container">
    <div class="column source">
      <button class="toggle text" data-start-text="Delete Markdown" data-toggle-text="Revert to original Markdown" data-action="clear"></button>
      <div id="input">
        <textarea id="sourceTA" rows="10" cols="82"></textarea>
      </div>
    </div>
    <div class="column target">
      <button class="toggle styles" data-start-text="Display GitHub Markdown Styling" data-toggle-text="Display normal HTML styling"></button>
      <div id="targetDiv"></div>
    </div>
  </div>
  <script src="js/showdown.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
